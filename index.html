    <style>
        *{
    box-sizing: border-box;
}
body{
    margin: 0px;
    padding: 0px;
    font-family: "Dosis",sans-serif;
}
#header{
    background:linear-gradient(10deg,rgb(68, 0, 132) 90%,transparent);
    padding: 15px;
    box-shadow: -20px -3px 20px 0px black;
        width: 100%;
    border-radius: 2px;
}
#mn{
    float: right;
    padding: 15px;
}
#mn a{
    padding: 0px 20px;
    text-shadow: 0px 0px 10px black;
    color: white;
    text-decoration: none;
    font-size: 20px;
}
#mnuic{
    display: none;
    height: 50px;
    padding: 10px;
}
#mnuoc{
    display: none;
    height: 80px;
    padding: 10px;
}
#tltxt{
    position: relative;
    top:-20px;
    left: 10px;
    color: white;
    text-decoration: underline double;
    display: inline;
}
#footer{
    margin: 0px;
    background: rgb(68, 0, 132);
    width: 100%;
    padding: 0px;
}
#footer h1{
    display: inline;position:relative;top:-20px;left: 20px;color: white;text-decoration: underline double;
}

.linkss{
    background-color: rgb(68, 0, 132);
    width: 100%;
    float: right;
}
.linkss a{
    background-color: rgb(68, 0, 132);
    margin: 30px 20px;
    text-align: left;
    color: white;
    display: block;
    font-size: 20px;
    text-decoration: none;
    padding-left: 40px;
}
@media (max-width:260px) and (min-width:0px) {
    #footer{
        margin-bottom: -100px;
        position: static;
    }
    #footer h1{
        display: block;
        margin-top: 50px;
    }
}
@media (max-width:860px) and (min-width:0px) {
   #footer{
    position: static;
   }
    #mn{
        display: none;
        float: none;
    }
    #header{
        position: static;
    }
    #mn a{
        display: block;
        padding: 10px 0px;
    }
    #mnuic{
        display: inline;
    }
}
@media (max-width:170px) and (min-width:0px) {
    body{
        display: none;
    }
}
@media (max-width:400px) and (min-width:0px) {
    #tltxt{
        display: none;
    }
    #header img
    {
        height: 40px;
    }
}







/* To be erased when time comes */
#mtxt{
display: flex;
justify-content: center;
}
#stxt{
display: flex;
justify-content: center;
}
#dsc{
    border-bottom: 3px solid white;
}

    document.getElementById("mn").style.display="block";
    document.getElementById("mnuic").style.display="none";
    document.getElementById("mnuoc").style.display="block";
}
function cls(){
    document.getElementById("mn").style.display="none";
    document.getElementById("mnuic").style.display="block";
    document.getElementById("mnuoc").style.display="none";
}
    </script>
